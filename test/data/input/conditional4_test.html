  <meta charset="utf-8">

  <link rel="import" href="conditional4_component1.html">
  <link rel="import" href="conditional4_component2.html">
  <script src="packages/web_ui/testing/testing.js"></script>
</head>
<body>
  <template if="cond">
    <x-error></x-error>
  </template>
  <template if="notCond">
    <x-pass></x-pass>
  </template>
  <script type="application/dart">
    import 'dart:async';
    import 'dart:html';
    import 'package:web_ui/observe.dart';
    import 'common.dart';
    main() {
      Timer.run(() {
        cond = true;
        Timer.run(() {
          cond = false;
          // in the end, we should see <x-pass> and not <x-error>
          window.postMessage('done', '*');
        });
      });
    }
  </script>
</body>
</html>
